<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="XXXXinside">
  <div class="flex-box-restaruant-details">


    <!-- Beginning header -->
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </header>





    <!-- Beginning main -->
    <main id="maincontent">


      <!-- Beginning map -->
      <section id="map-details-container">





        <!-- </section> -->
        <!-- End map -->

        <!-- Beginning restaurant -->
        <section id="restaurant-container">


          <div class="map-details" id="map" role="application"></div>

          <div class="restaurant-img-details">
            <img id="restaurant-img">
          </div>

        </section>

        <section>
          <h1 id="restaurant-name"></h1>
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>


        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
        </section>
        <section>
          <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->




    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2018 - Restaurant Reviews - All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6TOoFFWLCE3EE4NQJdMz1FcgdCLaIAik&libraries=places&callback=initMap"></script>

    <!-- End scripts -->

  </div>
  <!--flexbox -->
</body>

</html>
